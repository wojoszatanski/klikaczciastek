<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8" />
  <title>Klikacz Ciastek - V10</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Klikacz Ciastek - gra przeglądarkowa, w której pieczesz ciastka, kupujesz ulepszenia i zdobywasz osiągnięcia. Klikaj, aby zdobywać ciastka i rozwijać swoją piekarnię!"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <button id="settingsToggle" title="Ustawienia" style="position: fixed; top: 15px; right: 15px; z-index: 3000; border: none; font-size: 28px; color: white; cursor: pointer; text-shadow: 0 0 3px black;">⚙️</button>
  <audio id="backgroundMusic" src="piosenka.flac" autoplay loop></audio>
  <audio id="clickSound" src="click.mp3"></audio>
  <audio id="buySound" src="buy.mp3"></audio>
  <h1>Klikacz Ciastek - V10</h1>
  <h2 id="bakeryName" style="cursor: pointer; color: #fff8dc; text-shadow: 1px 1px 3px #000;">Piekarnia <span id="bakeryOwner"></span></h2>
  <button id="cookieBtn" title="Kliknij, aby zdobyć ciastko!">🍪</button>
  <div id="stats">
    Ciastka: <span id="count">0</span><br />
    Ciastka na sekundę: <span id="cps">0</span><br />
    Ciastka za kliknięcie: <span id="clickValue">1</span><br />
    Mnożnik eventowy: <span id="multiplier">1x</span><br />
    Ciastka upieczone w sesji: <span id="sessionCount">0</span><br />
    Czas gry: <span id="playTime">0s</span>
  </div>
  <div id="menus">
    <div id="upgrades" class="menu">
      <h2>Ulepszenia Produkcji</h2>
    </div>
    <div id="cursorUpgrades" class="menu">
      <h2>Ulepszenia Kliknięć</h2>
    </div>
  </div>
  <div id="achievements">
    <h2>Osiągnięcia</h2>
    <div id="achievementsList"></div>
  </div>
  <div id="eventBox"></div>
  <div id="settingsMenu" style="display: none;">
    <h2 style="color: #f5dba7; text-shadow: 1px 1px 5px #000;">Ustawienia</h2>
    <button id="closeSettings" style="position: absolute; top: 0px; right: 0px; background: transparent; border: none; font-size: 24px; color: white; cursor: pointer; box-shadow: initial;">✖️</button>
    <div id="volumeSection">
      <label for="volumeControl">Głośność:</label>
      <input id="volumeControl" type="range" min="0" max="1" step="0.1" value="1" />
      <button id="muteButton">Wycisz muzykę</button>
      <p style="margin-top: 20px;">Muzyka:</p>
      <p>Ye - WW3</p>
    </div>
    <button id="enableMusicButton" style="display: none; background: linear-gradient(145deg, #e6b800, #c89200); box-shadow: 0 4px #996f00; border: none; color: white; padding: 8px 16px; border-radius: 10px; cursor: pointer; font-weight: 700; margin-top: initial;">Włącz muzykę</button>
    <p style="text-align: right; font-size: 12px; color: #bbbbbb; margin-top: 25px;">Wersja: V10 | Autor: Wojciech Pielok</p>
  </div>
  <script src="script.js"></script>
</body>
</html>
